<div class="site-Title">
    <a href="{{ site.Home.Permalink }}">{{ .Site.Title }}</a>
    <span class="cursor"></span>
</div>

<nav class="site-nav">
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
